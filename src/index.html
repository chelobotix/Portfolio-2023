<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Barrenechea Portfolio</title>
  </head>
  <body>
    <header class="fixed w-screen">
      <nav class="bg-dark-blue border-gray-200">
        <div class="w-screen flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="./index.html" class="flex items-center">
            <img class="w-32 md:w-44" src="./assets/images/logo_barrenechea.png" alt="" />
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-secondary-color md:flex-row md:space-x-8 md:mt-0 md:border-0 md:pr-4 2xl:text-2xl"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-white md:p-0"
                  >My Projects</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-white md:p-0"
                  >About me</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 text-white md:p-0"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="flex flex-col ali justify-evenly items-center bg-cover bg-center h-screen"
        style="background-image: url('./assets/images/header1_bg.jpg')"
      >
        <img class="w-16 saturn" src="./assets/images/saturn.png" alt="" />
        <img class="w-16 comet" src="./assets/images/comet.png" alt="" />
        <p class="text-white text-l md:text-xl lg:text-2xl italic font-monument text-center p-5 hero-text">
          Our Minds are more than 3 Dimensions...
        </p>
        <img class="w-28 h-auto pb-24 lg:w-40 lg:pb-36 2xl:w-48" src="./assets/images/Tesseract.gif" alt="Tesseract" />
        <h1
          class="text-white font-bold tracking-tighter text-4xl drop-shadow-md font-monument text-center md:text-5xl 2xl:text-6xl"
        >
          I'm Marcelo<br />
          <span class="italic fz-28 md:tracking-normal 2xl:text-5xl">Full Stack Software Engineer</span>
        </h1>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
